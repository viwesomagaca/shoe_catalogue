<html>
<head>
	<link type="text/css" rel="stylesheet" href="shoe_catalogue.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Jim+Nightshade|Griffy|Kaushan+Script" rel="stylesheet">

<title>Shoe Catalogue</title>
	<script src="handlebars-v4.0.5.js"></script>
	</head>
<body>
   
	<div id="brands">
        <h1> Somagie's Shoes</h1>
	<label> Brand :</label>
		<input list="shoeBrands" placeholder="select:" id="b">
		
		<datalist id="shoeBrands">
			<option class="brand" value="Adidas" name="takkie" >Addidas</option>
			<option class="brand" value="Nike" name="takkie" >Nike</option>
			<option class="brand" value="Puma" name="takkie" >Puma</option>
			<option class="brand" value="Jordan" name="takkie" >Jordan</option>
			<option class="brand" value="Converse" name="takkie" >Converse</option>		
			</datalist> 
		
		<label> Color :</label>
		<input list="colors" placeholder="select:" id="c">	
		<datalist id="colors">
			<option id="black" value="Black" class="color"></option>
			<option id="white" value="White" class="color"></option>
			<option id="red" value="Red" class="color"></option>
		</datalist>
		<label>Sizes :</label>
		<input list="sizes" placeholder="select:" id="s" >	
		<datalist id="sizes">
			
			<option value="1" >1</option>
			<option value="2" >2</option>
			<option value="3" >3</option>
			<option value="4" >4</option>
			<option value="5" >5</option>
			<option value="6" >6</option>
			<option value="7" >7</option>
			<option value="8" >8</option>
			<option value="9" >9</option>
			
		</datalist>
        <input type="button" id="searchbtn" value ="search" onclick="search()">
		</div>
 <div id="display"> 
	
	</div>
			
	
			 <div id="addStock">
				 <h1 id ="h1"> Add Stock</h1>
				 
				 <label>Brand Name :</label>
				 <input id="brandAdd" placeholder="Enter Name">
				 
				 <label>color :</label>
				 <input id="colorAdd" placeholder="Enter Color">
				 
				 <label>Size:</label>
				 <input id="sizeAdd" placeholder="Enter Size">
				 
				 <label>Quantity:</label>
				 <input id="quantityAdd" placeholder="Enter Quantity"> 
				 <input id="enterstock" type="button" value="Add Stock" onclick="addStock()">
			 </div>
    
<script id="shoesCat" type="text/x-handlebars-template">
<h1>Stock Available</h1>
<table style="width:98%" id="s">
    <tr>
    <th> Brand Name</th>
    <th> color </th>
    <th>price</th>
    <th> In Stock </th>
        <th>Size : </th>
        </tr>
    {{#each stock}}
    <tr>
    <td>{{brand}}</td>
    <td>{{color}}</td>
    <td>R{{price}}</td>
    <td>{{quantity}}</td>
    <td>{{size}}</td>
    </tr>
    {{/each}}
 </table>
     
</script>
    
    <script type="text/javascript">
 
 // document.getElementById("display").innerHTML += shoes;
    </script>
    
    
		</body>
<script type="text/javascript" src="shoe_catalogue.js"></script>
</html>
